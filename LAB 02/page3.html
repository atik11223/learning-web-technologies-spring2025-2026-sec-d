<!DOCTYPE html>
<html>
<head>
    <title>Lab 2 - Page 3</title>
</head>
<body>

    <h3>8.</h3>
    <form>
        <table border="1" cellpadding="8" cellspacing="0" width="100%" style="max-width: 600px;">
            <tr>
                <td colspan="3" align="center">
                    <h3>PERSON PROFILE</h3>
                </td>
            </tr>

            <tr>
                <td width="120">Name</td>
                <td><input type="text" name="name" style="width: 90%;"></td>
                <td width="20"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" style="width: 90%;"></td>
                <td></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" size="2" maxlength="2"> /
                    <input type="text" size="2" maxlength="2"> /
                    <input type="text" size="4" maxlength="4">
                    <i>(dd/mm/yyyy)</i>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="bloodgroup">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>
                    </select>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree" value="SSC"> SSC
                    <input type="checkbox" name="degree" value="HSC"> HSC
                    <input type="checkbox" name="degree" value="BSc"> BSc.
                    <input type="checkbox" name="degree" value="MSc"> MSc.
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Photo</td>
                <td>
                    <input type="file" name="photo">
                </td>
                <td></td>
            </tr>

            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <br><br><br>
    <div style="text-align: right; font-weight: bold; border-top: 1px solid #000;">
        PAGE 3/3
    </div>

</body>
</html>
