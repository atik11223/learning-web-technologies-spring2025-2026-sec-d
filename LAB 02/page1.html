<!DOCTYPE html>
<html>
<head>
    <title>Lab 2 - Page 1</title>
</head>
<body>

    <h3>1.</h3>
    <form>
        <label>Name</label><br>
        <input type="text" name="name"><br><br>
        <input type="submit" value="Submit">
    </form>
    
    <hr>

    <h3>2.</h3>
    <form>
        <label>Email</label><br>
        <input type="email" name="email" title="hint: sample@example.com">
        <span style="color: blue; cursor: help; border: 1px solid blue; padding: 0 2px; font-style: italic;" title="hint: sample@example.com">i</span>
        <br><br>
        <input type="submit" value="Submit">
        <br><br>
        <div style="border: 1px solid #000; display: inline-block; padding: 2px;">hint: sample@example.com</div>
    </form>

    <hr>

    <h3>3.</h3>
    <form>
        <fieldset style="width: 300px;">
            <legend>Gender</legend>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>

    <hr>

    <h3>4.</h3>
    <form>
        <fieldset style="width: 250px;">
            <legend>Date of Birth</legend>
            <table cellspacing="0" cellpadding="5">
                <tr>
                    <td align="center">dd</td>
                    <td align="center">mm</td>
                    <td align="center">yyyy</td>
                </tr>
                <tr>
                    <td><input type="text" size="2" maxlength="2"></td>
                    <td>/ <input type="text" size="2" maxlength="2"></td>
                    <td>/ <input type="text" size="4" maxlength="4"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>

    <br><br><br>
    <div style="text-align: right; font-weight: bold; border-top: 1px solid #000;">
        PAGE 1/3
    </div>

</body>
</html>
